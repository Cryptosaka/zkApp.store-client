query heroBanner {
  allHomepages {
    category
    title
    description
    primaryButtonLabel
    secondaryButtonLabel
    image
  }
}

query trendingApps {
  allTrendingApps {
    id
    title
    shortDescription
    description
    category
    version
    score
    image
  }
}

query user($id: ID!) {
  User(id: $id) {
    id
    email
    username
    followers
    userImage
    verified
    userBanner
    social
    Products {
      title
      score
      description
      image
      shortDescription
      link
      social
      id
      category_id
    }
    Updates {
      title
      version
      description
      key
      Product {
        title
        id
      }
    }
  }
}

query product($id: ID!) {
  Product(id: $id) {
    title
    user_id
    shortDescription
    description
    link
    social
    bannerImage
    version
    image
    id
    score
    user_id
    reviews
    Category {
      name
      id
    }
    User {
      username
      id
      verified
    }
  }
}

query filteredProducts($ids: [ID!]) {
  allProducts(filter: { ids: $ids }) {
    title
    user_id
    shortDescription
    description
    link
    social
    bannerImage
    version
    image
    id
    score
    user_id
    Category {
      name
      id
    }
    User {
      username
      id
      verified
    }
  }
}

