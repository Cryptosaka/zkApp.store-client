query homeCategories {
  allHomeCategories {
    name
    slug
    id
    thumbnails
  }
}

query category($id: ID!) {
  Category(id: $id) {
    name
    id
    thumbnails
    Products {
      title
      score
      description
      user_id
      image
      shortDescription
      link
      social
      id
      user_id
    }
  }
}

query featuredApps($id: ID!) {
  allCategories(filter: { id: $id }) {
    name
    slug
    id
    thumbnails
    Products {
      title
      id
      version
      image
      shortDescription
    }
  }
}

query search($data: String) {
  allProducts(filter: { q: $data }) {
    id
    title
    version
    shortDescription
    image
    Category {
      name
    }
  }
  allUsers(filter: { q: $data }) {
    id
    username
    userImage
    followers
  }
  allCategories(filter: { q: $data }) {
    id
    name
    thumbnails
    Products {
      id
    }
  }
}

query reviewByProduct($product: ID!) {
  allReviews(filter: { product_id: $product }) {
    preview
    text
    score
    date
    User {
      username
      userImage
    }
  }
}
