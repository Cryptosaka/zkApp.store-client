query userDetails {
  userDetails {
    email
    id
  }
}

mutation signup(
  $email: String!
  $password: String!
  $username: String!
  $isDeveloper: Boolean!
  $discordUrl: String
  $githubUsername: String
  $xUsername: String
) {
  signup(
    user: {
      email: $email
      password: $password
      username: $username
      isDeveloper: $isDeveloper
      discordUrl: $discordUrl
      githubUsername: $githubUsername
      xUsername: $xUsername
    }
  ) {
    accessToken
    refreshToken
  }
}

mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
    refreshToken
  }
}

mutation refreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    accessToken
    refreshToken
  }
}

mutation logout {
  logout {
    message
  }
}

mutation requestResetPassword($email: String!) {
  requestResetPassword(email: $email) {
    message
  }
}

mutation updateResetPassword($resetToken: String!, $newPassword: String!) {
  updateResetPassword(resetToken: $resetToken, newPassword: $newPassword) {
    message
  }
}

mutation verifyEmail($emailVerificationToken: String!) {
  verifyEmail(emailVerificationToken: $emailVerificationToken) {
    message
  }
}

mutation updatePassword($newPassword: String!, $oldPassword: String!) {
  updatePassword(newPassword: $newPassword, oldPassword: $oldPassword) {
    message
  }
}

query userData {
  userDetails {
    id
    email
    username
  }
}

mutation createZkApp($zkApp: CreateZkApp!) {
  createZkApp(zkApp: $zkApp) {
    name
  }
}

query appData($slug: String!) {
  zkApp(slug: $slug) {
    name
    owner
    id
    subtitle
    body
    reviewScore
    reviewCount
    currentVersion
    url
    discordUrl
    githubUrl
    category
    icon
    bannerImage
    createdAt
    updatedAt
  }
}

mutation updateZkApp($zkApp: updateZkApp!) {
  updateZkApp(zkApp: $zkApp) {
    slug
    body
    currentVersion
    name
    subtitle
    category
    url
  }
}


mutation deleteApp($id: String!){
  deleteZkApp(id:$id)
}
