mutation createZkApp($zkApp: CreateZkApp!) {
  createZkApp(zkApp: $zkApp) {
    name
    slug
  }
}

query appData($slug: String!) {
  zkApp(slug: $slug) {
    name
    owner
    id
    subtitle
    body
    reviewScore
    reviewCount
    currentVersion
    url
    discordUrl
    githubUrl
    category {
      name
    }
    icon
    bannerImage
  }
}

mutation updateZkApp($zkApp: updateZkApp!) {
  updateZkApp(zkApp: $zkApp) {
    slug
    body
    currentVersion
    name
    subtitle
    category {
      name
    }
    url
  }
}

mutation deleteApp($id: String!) {
  deleteZkApp(id: $id)
}

query zkAppsByUser($userId: String!) {
  zkAppsByUser(userId: $userId) {
    id
    name
    slug
    subtitle
    body
    reviewScore
    reviewCount
    currentVersion
    url
    discordUrl
    githubUrl
    category {
      name
    }
    icon
    bannerImage
  }
}

query userWithZkApps($username: String, $id: String) {
  user(id: $id, username: $username) {
    username
    followerCount
    xUsername
    discordUrl
    githubUrl
    profilePicture
    bannerPicture
    id
    zkApps {
      id
      name
      slug
      subtitle
      body
      reviewScore
      reviewCount
      currentVersion
      url
      discordUrl
      githubUrl
      icon
      bannerImage
    }
  }
}
